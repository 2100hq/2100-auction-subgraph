specVersion: 0.0.2
schema:
  file: ./schema.graphql
templates:
  - name: AuctionContract
    kind: ethereum/contract
    network: goerli
    source:
      abi: AuctionContract
    mapping: 
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Auction
        - AuctionContract
        - Registry
        - Bid
        - BidDonate
        - BidBurn
        - Balance
        - Transfer
        - StartAuction
        - Claim
        - Stat
      abis:
        - name: AuctionContract
          file: ./abis/auction.json
      eventHandlers:
        - event: Bid(indexed uint256,address,uint256)
          handler: handleBid
        - event: StartAuction(indexed uint256,uint256,uint256)
          handler: handleStart
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Claim(indexed uint256,indexed address,uint256)
          handler: handleClaimTokens
        - event: BidBurn(indexed uint256,uint256)
          handler: handleBurn
        - event: BidDonate(indexed uint256,uint256)
          handler: handleDonate
      # callHandlers:
      #   - function: ClaimTokens(uint8,uint256)
      #     handler: handleClaimTokens
dataSources:
  - kind: ethereum/contract
    name: RegistryContract
    network: goerli
    source:
      # address: "0xa623Ddf7b1D79baADE582F9a4558a430E6fe9395"
      address: "0xc7a933665971c59857744ee89418e552807cf4c3"
      abi: RegistryContract
      startBlock: 1855769
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Registry
        - Auction
        - AuctionContract
        - AuctionBalance
        - Balance
      abis:
        - name: RegistryContract
          file: ./abis/registry.json
        - name: AuctionContract
          file: ./abis/auction.json
      # blockHandlers:
      #   - handler: handleBlock
      eventHandlers:
        - event: Create(string,address,address)
          handler: handleCreate
      file: ./src/mapping.ts
