specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: kovan
    source:
      address: "0x47Dfc7A9e17660727547BcE6e78d0082573Eee72"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Create
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Create(string,address,address)
          handler: handleCreate
      file: ./src/mapping.ts
