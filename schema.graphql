
type Registry @entity {
  id: ID!
  name:String!
  address:String!
  length: BigInt! 
  strings:[String!]!
}

type AuctionManager @entity {
  id:ID!
  name:String!
  address:String!
  currentAuctionId:BigInt!
  maximumSupply:BigInt!
  amount:BigInt!
  duration:BigInt!
  startPrice:BigInt!
  endPrice:BigInt!
  totalPriceChange:BigInt!
}

type Auction @entity {
  id:ID!
  auctionId:BigInt!
  name:String!
  address:String!
  isActive:Boolean!
  isStopReached:Boolean!
  startTime:BigInt! 
  endTime:BigInt! 
  secondsPassed:BigInt! 
  secondsRemaining:BigInt! 
  currentPrice:BigInt!
  finalPrice:BigInt! 
  deposits:BigInt!
}

type AuctionBalance @entity {
  id:ID!
  address:String!
  auctionId:BigInt!
  auctionName:String!
  bids:BigInt!
}

type TokenBalance @entity {
  id:ID!
  address:String!
  tokenAddress:String!
  tokenName:String!
  balance:BigInt!
}
